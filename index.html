<!DOCTYPE html>
<html>
<head>
	<title>Layout Instagran</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="instagram-wrapp">
		<div class="instagram-phone">
			<img src="iphone.png" alt="celular">
		</div>

		<div class="instagram-continue">
			<div class="group">
				<img src="logo.png" alt="logo-instagram" class="logo">
				<div class="logim">
					<input class="usuario" type="text" name="usuario" placeholder="Telefone, nome do usuário ou email">
					<input class="senha" type="text" name="senha" placeholder="Senha">
					<input class="entrar" type="submit" name="entrar" value="Entrar">
				</div>
				<div class="linha"></div>
				<div class="opcao">
					<a href="#" ><img class="facebook" src="facebook.png" alt="logo facebook"><strong> Entrar com o Facebook</strong></a>
					<a href="#"><small>Esqueceu a Senha?</small></a>
				</div>
			</div>
			<div class="group">
				<p>Não tem uma conta?<a href="#">Cadastre-se</a></p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Obtenha o aplicativo.</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>				
			</div>
		</div>		
	</div>
</body>
</html>
